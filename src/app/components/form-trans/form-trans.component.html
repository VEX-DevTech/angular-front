<h2 style="text-align: center;">Obtener Transacciones</h2>
<div class="contenedor">
    <div class="contenido">
        <div class="formulario">
            <form (ngSubmit)="enviar()" #formulario="ngForm">
                <div class="form-group">
                    <label for="numeroIdentificacion">Número de Identificación:</label>
                    <input type="text" class="form-control" id="numeroIdentificacion" name="numeroIdentificacion" [(ngModel)]="numeroIdentificacion" required>
                </div>
                <div class="form-group">
                    <label for="initialDate">Fecha Inicial:</label>
                    <input type="date" class="form-control" id="initialDate" name="initialDate" [(ngModel)]="initialDate" required>
                </div>
                <div class="form-group">
                    <label for="finalDate">Fecha Final:</label>
                    <input type="date" class="form-control" id="finalDate" name="finalDate" [(ngModel)]="finalDate" required>
                </div>
                <div class="form-group">
                    <label for="tipoPago">Tipo de Pago:</label>
                    <select class="form-control" id="tipoPago" name="tipoPago" [(ngModel)]="tipoPago" required>
                    <option value="unico">Unico</option>
                    <option value="recurrente">Recurrente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select class="form-control" id="estado" name="estado" [(ngModel)]="estado" required>
                        <option value="abierto">Abierto</option>
                        <option value="solicitado">Solicitado</option>
                        <option value="rechazado">Rechazado</option>
                        <option value="anulado">Anulado</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="fallido">Fallido</option>
                        <option value="pagado">Pagado</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    
        <div class="respuesta">
            <textarea rows="10" cols="50">{{ respuestaJSON | json }}</textarea>
        </div>
    </div>
</div>
